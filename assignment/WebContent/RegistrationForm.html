<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form </title>
</head>
<body>
<div align="center" style="background-color:lightgreen">
<h1> Registration Form </h1>
<hr/>

<form action="RegistrationForm" method=post> 

<table>
			<tr>
				<td>Customer Id: </td>
				<td>
				<input type="text" name="t1" />
				</td>
			</tr>
			<tr>
				<td> Customer Name: </td>
				<td>
				<input type="text" name="t2" />
				</td>
			</tr>
			<tr>
				<td> Gender: </td>
				<td>
				<input type="radio" name="t3" 
				value="male"/> male <br>
				<input type="radio" name="t3" 
				value="female"/> female <br>
				
				
				</td>
			</tr>
			<tr>
				<td> EmailAddress: </td>
				<td>
				<input type="email" name="t4" />
				</td>
			</tr>
			<tr>
				<td> Password: </td>
				<td>
				<input type="password" name="t5" />
				</td>
			</tr>
			<tr>
				<td> City: </td>
				<td>
				<select name="t6">
				<option>Delhi</option>
				<option>Lucknow</option>
				<option>Nanital</option>
				<option>Mumbai</option>
				<option>Banglore</option>
				
				</select>
				
				
				</td>
			</tr>
			
			<tr>
				<td></td>
				<td>
				<input type="submit" name="t7" value="submit">
				</td>
			</tr>
		

</table>




</form>
</div> 
</body>
</html>
